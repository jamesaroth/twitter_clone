<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<h1>Welcome to THE Fake Instagram!</h1>
<h2>You are logged in via the email: {{username}}</h2>


<nav class="navbar navbar-light bg-light">
    <div class="btn-group" role="group">
    <form action='/dashboard' method="post" class="form-inline" enctype="multipart/form-data">
    
    <input type="file" id="file" name="imageFile" accept=".jpg, .svg, .gif, .png, .jpeg">
    
      
    <input name="new_post" class="form-control mr-sm-10" type="text" placeholder="Post yo caption here" aria-label="Post your latest image">
    
    <button class="btn btn-primary" name="new_post_button" type="submit">Post that joy</button>
  </form>
    </div>
  
  <div class="float-right">
    <div class="btn-group" role="group" aria-label="Basic example">
    <form action="/dashboard" method="post" class="form-inline"> 
    <input name="all_users" type="hidden" value="12">
    <button type="submit" class="btn btn-{{buttontype1}}">All Posts</button>
    </form>
    <form action="/dashboard" method="post" class="form-inline"> 
    <input name="my_users" type="hidden" value="1">
    <button type="submit" class="btn btn-{{buttontype2}}">Your Posts</button>
    </form>
    </div>
  </div>
  
</nav>
<div class="col">
<div class="row">
  <div class="col-12">
    <table class="table table-striped" id="owned_stock_table">
      <thead class="thead-dark">
        <tr>
          <th>Post</th>
          <th>Caption</th>
          <th>User</th>
          <th>Post Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for post in allposts %}
        <tr>
          <td><img src="{{url_for('image', filename=post.picture)}}" class="img-fluid img-thumbnail"></td>
          <td>{{ post.post_text }}</td>
          <td>{{ post.username }}</td>
          <td>{{ post.time }}</td>
    
          <td>
            <div class="float-right">
            <div class="btn-group"> 
              <form action="/dashboard" method="post" class="form-inline"> 
                <input name="like" type="hidden" value={{post.pk}}>
                <button type="submit" class="btn btn-primary">Like {{post.likes}}</button>
              </form>
          
              <form action="/dashboard" method="post" class="form-inline"> 
                <input name="repost" type="hidden" value={{post.pk}}>
                <button type="submit" class="btn btn-primary">Repost {{post.repost_count}}</button>
              </form>              
              </div>
              </div>
              </div>
              </div>
              </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="row">
        <div class="col-md-4">
        <h3><a href="{{url_for('logout')}}">Logout</a>
                    </h3>
</div>
</div>
</div>
</body>
</html>
